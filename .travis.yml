matrix:
  include:
  - language: node_js
    node_js: '12'
    addons:
        sonarcloud:
            organization: 'swsnu'
            token:
                secure: ''
    cache:
    - yarn: true
    before_install:
    - cd frontend
    install:
    - yarn install
    script:
    - yarn lint
    - yarn test --coverage --watchAll=false
    - cd .. && sonar-scanner
  - language: python
    python: '3.8'
    addons:
        sonarcloud:
            organization: 'swsnu'
            token:
                secure: ''
    cache:
    - pip: true
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test
    - coverage xml
    - cd .. && sonar-scanner
